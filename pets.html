<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pet</h1>
        <form id="petForm">
            <label for="petName">Nome do Pet:</label>
            <input type="text" id="petName" name="petName" required><br><br>
            
            <label for="petType">Tipo de Pet:</label>
            <select id="petType" name="petType" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="passaro">Pássaro</option>
                <option value="peixe">Peixe</option>
                <option value="outro">Outro</option>
            </select><br><br>
            
            <label for="petAge">Idade:</label>
            <input type="number" id="petAge" name="petAge" min="0" required> <br><br>
            
            <label for="petDescription">Descrição:</label><br><br>
            <textarea id="petDescription" name="petDescription" rows="4" required></textarea><br><br>
            
            <button type="submit">Cadastrar Pet</button>
        </form>
    </div>
</body>
</html>
